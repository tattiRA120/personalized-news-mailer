<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>興味のある記事を選択してください</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>興味のある記事を選択してください</h1>
        <p>以下の記事の中から、あなたが興味のあるものを選択してください。あなたの興味関心を理解し、よりパーソナルなニュースをお届けするために利用させていただきます。</p>
        <div id="articles-list">
            <!-- 記事リストはJavaScriptでここに表示されます -->
            <p>記事を読み込んでいます...</p>
        </div>
        <button id="submit-button" disabled>選択した記事を送信</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
