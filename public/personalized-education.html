<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーソナライズド記事選択</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>パーソナライズド記事選択</h1>
        <p>あなたの興味に基づいて記事を推薦します。興味のある記事を選択し、送信してください。フィードバックに応じて推薦を改善します。</p>

        <!-- MMR設定表示エリア -->
        <div id="mmr-settings"
            style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
            <h3 style="margin: 0 0 10px 0; color: #495057;">現在のMMR設定</h3>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="flex: 1;">
                    <div class="progress-bar"
                        style="width: 100%; height: 20px; background-color: #e9ecef; border-radius: 10px; overflow: hidden;">
                        <div class="progress-fill"
                            style="height: 100%; background: linear-gradient(90deg, #007bff 0%, #28a745 50%, #ffc107 100%); border-radius: 10px; transition: width 0.3s ease;">
                        </div>
                    </div>
                </div>
                <div class="lambda-text"
                    style="font-size: 18px; font-weight: bold; color: #495057; min-width: 100px; text-align: center;">λ:
                    0.5</div>
            </div>
            <p style="margin: 10px 0 0 0; font-size: 14px; color: #6c757d;">
                探索性（新しい記事の発見）と類似性（興味のある記事の推薦）のバランスを示しています。フィードバックに応じて調整されます。</p>
        </div>

        <!-- 好みスコア表示エリア -->
        <div id="preference-score"
            style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;">
            <h3 style="margin: 0 0 10px 0; color: #495057;">現在の好みスコア</h3>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="flex: 1;">
                    <div class="progress-bar"
                        style="width: 100%; height: 20px; background-color: #e9ecef; border-radius: 10px; overflow: hidden;">
                        <div class="progress-fill"
                            style="height: 100%; background: linear-gradient(90deg, #28a745 0%, #ffc107 50%, #dc3545 100%); border-radius: 10px; transition: width 0.3s ease;">
                        </div>
                    </div>
                </div>
                <div class="score-text"
                    style="font-size: 24px; font-weight: bold; color: #495057; min-width: 60px; text-align: center;">0%
                </div>
            </div>
            <p style="margin: 10px 0 0 0; font-size: 14px; color: #6c757d;">
                AIがあなたの好みをどれだけ強く学習できているか（学習深度）を示しています。興味のある記事を選択することで、スコアが向上します。</p>
        </div>

        <div id="articles-list">
            <!-- 記事リストはJavaScriptでここに表示されます -->
            <p>記事を読み込んでいます...</p>
        </div>

        <button id="submit-button" disabled>
            <span class="button-text">選択した記事を送信</span>
            <div class="spinner"></div>
        </button>
        <p id="message"></p>
    </div>
    <script src="personalized-education.js"></script>
</body>

</html>
