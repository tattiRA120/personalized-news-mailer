# .github/workflows/dev-to-main-pr.yml
name: dev → main 自動 PR & 自動マージ

on:
  push:
    branches: [ dev ]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-and-automerge:
    runs-on: ubuntu-latest
    steps:
      - name: コードをチェックアウト（全履歴取得）
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PRを作成または更新
        id: pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "dev → main 自動PR" \
            --body "devの変更をmainに同期" \
            --label automerge \
            --fill || true

          PR_NUM=$(gh pr list \
            --base main \
            --head dev \
            --json number \
            --jq '.[0].number')

          if [ -z "$PR_NUM" ]; then
            echo "Error: PRが見つかりませんでした" >&2
            exit 1
          fi
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT

      - name: 自動マージを有効化
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: squash
